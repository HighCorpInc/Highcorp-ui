name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          token: ${{ secrets.NPM_TOKEN }}
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Publish
        run: npm publish && echo ${{ secrets.NPM_TOKEN }} | npm login
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
